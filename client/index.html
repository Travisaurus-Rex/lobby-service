<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lobby Client</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
      }
      .messages {
        border: 1px solid #ccc;
        padding: 10px;
        height: 300px;
        overflow-y: auto;
        margin-bottom: 20px;
        background: #f9f9f9;
      }
      .message {
        margin: 5px 0;
        padding: 5px;
        background: white;
        border-radius: 3px;
      }
      .input-group {
        display: flex;
        gap: 10px;
      }
      input {
        flex: 1;
        padding: 10px;
        font-size: 16px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      .status {
        margin-bottom: 20px;
        padding: 10px;
        border-radius: 3px;
      }
      .connected {
        background: #d4edda;
        color: #155724;
      }
      .disconnected {
        background: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Lobby Client</h1>

      <div :class="['status', connected ? 'connected' : 'disconnected']">
        {{ connected ? 'Connected to server' : 'Disconnected' }}
      </div>

      <div class="messages">
        <div v-for="(msg, index) in messages" :key="index" class="message">
          {{ msg }}
        </div>
      </div>

      <div class="input-group">
        <input
          v-model="newMessage"
          @keyup.enter="sendMessage"
          placeholder="Type a message..."
          :disabled="!connected"
        />
        <button @click="sendMessage" :disabled="!connected">Send</button>
      </div>
    </div>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            ws: null,
            connected: false,
            messages: [],
            newMessage: "",
          };
        },
        mounted() {
          this.connect();
        },
        methods: {
          connect() {
            this.ws = new WebSocket("ws://localhost:8080");

            this.ws.onopen = () => {
              this.connected = true;
              console.log("Connected to server");
            };

            this.ws.onmessage = (event) => {
              this.messages.push(event.data);
            };

            this.ws.onclose = () => {
              this.connected = false;
              console.log("Disconnected from server");
            };

            this.ws.onerror = (error) => {
              console.error("WebSocket error:", error);
            };
          },
          sendMessage() {
            if (this.newMessage.trim() && this.connected) {
              this.ws.send(this.newMessage);
              this.newMessage = "";
            }
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
